stages:
  - production

#Production stage
production:
   stage: production

   before_script:
     - apk update
     - apk upgrade
     - apk add bash
     - apk add openssh
     - apk add openssh-client
     - eval "$(ssh-agent -s)"
     - echo "$PRIVATE_KEY" | tr -d '\r' | ssh-add -
     - mkdir -p ~/.ssh
     - chmod 700 ~/.ssh
   script:
     - ssh -o StrictHostKeyChecking=no ubuntu@ec2-15-164-204-203.ap-northeast-2.compute.amazonaws.com "sudo pkill python3; cd dodamshindam; sudo git checkout develop; sudo git pull; cd backend; nohup python3 app.py &  >> nohup.out 2>&1;"

   environment:
     name: production
     url: https://www.api-stride.com
